name: OxSci OpenClaw Deploy

on:
  push:
    branches:
      - oxsci
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deploy even if image unchanged"
        type: boolean
        default: false

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: 000373574646.dkr.ecr.ap-southeast-1.amazonaws.com
  ECR_REPOSITORY: oxsci/openclaw
  ECS_CLUSTER: oxsci-prod
  ECS_SERVICE: openclaw-prod
  TASK_DEFINITION_FAMILY: openclaw-prod
  CONTAINER_NAME: openclaw

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::000373574646:role/github-oidc-oxsci-docker-builder
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(date -u +"%Y.%-m.%-d")
          SHORT_SHA=${GITHUB_SHA::7}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          docker system prune -af || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.oxsci
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          cache-to: type=inline

      - name: Register new ECS task definition
        id: task-def
        run: |
          # Get current task definition and update image + user
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query 'taskDefinition' \
            --output json)

          NEW_TASK_DEF=$(echo "$TASK_DEF" | python3 -c "
          import json, sys
          td = json.load(sys.stdin)
          # Update image
          td['containerDefinitions'][0]['image'] = '${{ steps.version.outputs.image }}'
          # Run as node user (uid 1000), consistent with EFS file ownership
          td['containerDefinitions'][0]['user'] = 'node'
          # Remove fields not accepted by register-task-definition
          for key in ['taskDefinitionArn','revision','status','requiresAttributes',
                      'compatibilities','registeredAt','registeredBy','enableFaultInjection']:
              td.pop(key, None)
          print(json.dumps(td))
          ")

          echo "$NEW_TASK_DEF" > /tmp/task-def.json
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=${NEW_ARN}" >> $GITHUB_OUTPUT
          echo "Registered: ${NEW_ARN}"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.task-def.outputs.arn }} \
            --force-new-deployment

          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          echo "Deploy complete: ${{ steps.version.outputs.tag }}"

      - name: Tag git commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
          echo "Tagged: ${{ steps.version.outputs.tag }}"
